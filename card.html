<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="jquery-3.7.1.min.js"></script>
    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="background-image: url(1328226.png);width: 100%;">  
    <div class="container col-md-4">
        <form action="RE-ENROLMENT.doc" class="shadow-lg p-4 text-white" >
            <h2 class="text-center text-info" style="font-family: cooper;">FOOM USING Jqurey</h2>
            <i class="fa-solid fa-user-tag"></i> <label for="">User Name</label>
            <input type="text" name="" id="name" class="form-control">
            <div id="d1"></div>
            <i class="fa-sharp fa-solid fa-envelope"></i> <label for="">Email</label>
            <input type="Email" name="" id="email" class="form-control">
            <div id="d2"></div>
            <i class="fa-sharp fa-solid fa-key"></i><label for=""> Password</label>
            <input type="Password" name="" id="pass" class="form-control">
            <div id="d3"></div>
            <i class="fa-sharp fa-solid fa-key"></i><label for="">ConfirmPassword</label>
            <input type="Password" name="" id="cpass" class="form-control">
            <input type="checkbox" name="" id="show">Show Password
            <div id="d4"></div>
            <input type="submit" value="submit" class="btn btn-info mt-2 btn-block" id="btn">
        </form>
    </div>
    <script>
          $('#btn').click(function(){
            let name=$('#name').val();
            let email=$('#email').val();
            let pass=$('#pass').val();
            let cpass=$('#cpass').val();
    
            if(name=='')
            {
              $('#d1').html('Please fill..');
              $('#d1').css({
                'color':'red',
                'fontFamily':'Algerian'
              })
              return false;
            }
    
            else if(email=='')
            {
              $('#d2').html('Please fill..');
              $('#d2').css({
                'color':'red',
                'fontFamily':'Algerian'
              })
              return false;
            }
    
            else if(pass=='')
            {
              $('#d3').html('Please fill..');
              $('#d3').css({
                'color':'red',
                'fontFamily':'Algerian'
              })
              return false;
            }
    
            else if(cpass=='Please fill..')
            {
              $('#d4').html('');
              $('#d4').css({
                'color':'red',
                'fontFamily':'Algerian'
              })
              return false;
            }
             else if(pass != cpass)
             {
              $('#d4').html('password and cpass should be same')
              $('#d4').css({
                'color':'red',
                'fontFamily':'Algerian'
              })
              return false;
             } });
             $('#show').click(function()
             {
              let pass=$('#pass')[0];
              let cpass=$('#cpass')[0];
                 if(pass.type=="password" && cpass.type=="password"){
                     pass.type="text";
                     cpass.type="text";
                 }
                 else
                 {
                  pass.type="password";
                  cpass.type="password";
                
                 }

            
          });
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
